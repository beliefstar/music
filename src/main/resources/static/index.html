<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/lib/bootstrap.min.css" rel="stylesheet">
    <style>
        .spinner-border {
            margin: 50px 0;
        }
        .list-group-item button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12" style="padding: 0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-music-note-list" viewBox="0 0 16 16">
                        <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2z"/>
                        <path fill-rule="evenodd" d="M12 3v10h-1V3h1z"/>
                        <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1V2.82z"/>
                        <path fill-rule="evenodd" d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                    NavMusic
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <button type="button" class="btn btn-link justify-content-end" data-toggle="modal" data-target="#staticBackdrop">
                        上传
                    </button>
                    <form class="form-inline my-2 my-lg-0" id="search-form" method="get" action="/search.html">
                        <input name="keyword" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <div class="d-flex justify-content-center" id="loading">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <ul class="list-group" id="list-wrapper">
    </ul>
</div>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">上传文件</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="uploadForm">
                    <div class="form-group">
                        <input type="file" id="uploadFile" accept="audio/*">
                    </div>
                </form>
                <div class="progress" id="uploadProgressBar" style="display: none">
                    <div id="uploadProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="uploadBtn">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;margin: 0"></span>
                    提交
                </button>
            </div>
        </div>
    </div>
</div>


<script src="/lib/jquery-3.7.1.min.js"></script>
<!--<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/4.5.3/js/bootstrap.min.js"></script>-->
<script src="/lib/bootstrap.bundle.min.js"></script>
<script src="/cus/session.js"></script>
<script>
    function deleteItem(id) {
        $.ajax({
            url: "api/music/delete",
            data: {
                id
            },
            success(data) {
                location.reload()
            }
        })
    }

    function buildUrl(id) {
        return "api/music/resource/" + id + "?Nav-Token=" + NavToken
    }

    $.ajax({
        url: "api/music/list",
        success(data) {
            let as = []
            for (let i = 0; i < data.length; i++) {
                let it = data[i]
                let li = $("<li class='list-group-item'>")

                let aEl = $('<a>')
                aEl.attr("href", "player.html?id=" + it.id)
                aEl.text(it.name)
                aEl.attr("data-id", it.id)

                let btn = $('<button type="button" class="btn btn-danger btn-sm float-right" data-id="' + it.id + '">删除</button>')
                btn.click(e => {
                    let id = $(e.target).attr("data-id")
                    deleteItem(id)
                })

                let downloadBtn = $('<button type="button" class="btn btn-info btn-sm float-right" data-id="' + it.id + '" data-name="' + it.name + '">下载</button>')
                downloadBtn.click(e => {
                    let id = $(e.target).attr("data-id")
                    let name = $(e.target).attr("data-name")
                    const url = buildUrl(id);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = name;
                    document.body.appendChild(link);
                    link.click();

                    document.body.removeChild(link);
                })

                li.append(aEl).append(btn).append(downloadBtn)
                as.push(li)
            }
            $('#list-wrapper').html(as)
            $('#loading').remove()
        }
    })


    let $uploadBtn = $('#uploadBtn')
    let $uploadForm = $('#uploadForm')
    let $uploadFile = $('#uploadFile')
    let $uploadProgressBar = $('#uploadProgressBar')
    let $uploadProgress = $('#uploadProgress')

    $uploadBtn.click(() => {

        let fs = $uploadFile[0].files;

        if (fs.length === 0) {
            alert('请选择文件！');
            return;
        }

        let formData = new FormData();

        // 将文件添加到 FormData 对象
        formData.append('file', $uploadFile[0].files[0]);

        $uploadProgressBar.show();
        $uploadBtn.attr("disabled", true).find("span").show();

        // 使用 AJAX 上传文件
        $.ajax({
            url: '/api/v2/music/upload/multi', // 替换为服务器端接收文件的 URL
            type: 'POST',
            data: formData,
            processData: false, // 禁止 jQuery 自动转换数据
            contentType: false, // 禁止设置默认的 Content-Type
            xhr: function() {
                let xhr = $.ajaxSettings.xhr();
                xhr.upload.onprogress = function(e) {
                    if (e.lengthComputable) {
                        let percent = Math.floor((e.loaded * 100) / e.total);
                        console.log(percent + "%"); // Update the upload progress here
                        $uploadProgress.css('width', percent + '%').attr('aria-valuenow', percent);
                        $uploadProgress.html(percent + "%");
                    }
                };
                return xhr;
            },
            success: function (response) {
                $uploadProgressBar.hide();
                window.location.reload();
            },
            error: function () {
                alert('上传失败！');
            }
        })
    })
</script>
</body>
</html>
